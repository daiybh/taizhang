<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台账管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        // 页面最早执行的重定向检查：如果未登录且不是登录页，则跳转到登录页
        (function(){
            try {
                var path = location.pathname || '';
                if (path !== '/web/login.html' && !sessionStorage.getItem('username')) {
                    window.location.replace('/web/login.html');
                }
            } catch (e) {
                // ignore
            }
        })();
    </script>
</head>
<body>
    <div id="app" v-cloak>
        <!-- 头部 -->
        <div class="header">
            <h1>台账管理系统</h1>
            <div class="user-info">
                <el-icon><User /></el-icon>
                <span>{{ currentUser }}</span>
                <el-button type="primary" text @click="handleLogout" style="margin-left: 10px;">退出</el-button>
            </div>
        </div>
        
        <!-- 主容器 -->
        <div class="main-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                
                <el-menu
                    :default-active="activeMenu"
                    :default-openeds="['1', '2']"
                    class="el-menu-vertical"
                    background-color="#304156"
                    text-color="#bfcbd9"
                    active-text-color="#409EFF"
                    @select="handleMenuSelect"
                >
                    <el-sub-menu index="1" v-if="userRole === 'admin'">
                        <template #title>
                            <el-icon><Setting /></el-icon>
                            <span>管理层</span>
                        </template>
                        <el-menu-item v-for="item in menuItems.admin" :key="item.index" :index="item.index">{{ item.label }}</el-menu-item>
                    </el-sub-menu>
                    
                    <el-sub-menu index="2" v-if="userRole === 'park'">
                        <template #title>
                            <el-icon><Setting /></el-icon>
                            <span>车场层</span>
                        </template>
                        <el-menu-item v-for="item in menuItems.park" :key="item.index" :index="item.index">{{ item.label }}</el-menu-item>
                    </el-sub-menu>
                </el-menu>
            </div>
            <div class="sidebar-footer" style="padding:16px; text-align:center;">
                <el-button type="danger" @click="handleLogout">退出登录</el-button>
            </div>
            
            <!-- 内容区 -->
            <div class="content">
                <!-- 车场管理 -->
                <park-management v-if="activeMenu === '1-1'"></park-management>
                
                <!-- 续费记录 -->
                <renewal-records v-if="activeMenu === '1-2'"></renewal-records>
                
                <!-- 欢迎页 -->
                <div v-if="!activeMenu || activeMenu === 'welcome'" class="welcome-page">
                    <h2>欢迎使用台账管理系统</h2>
                    <p>请从左侧菜单选择功能模块</p>
                </div>
                
                <!-- 车场信息 -->
                <park-info v-if="activeMenu === '2-1'"></park-info>
                
                <!-- 公司管理 -->
                <company-management v-if="activeMenu === '2-2'"></company-management>
                
                <!-- 厂外运输车辆 -->
                <external-vehicle-management v-if="activeMenu === '2-3'"></external-vehicle-management>
                
                <!-- 其他模块占位 -->
                <div v-if="activeMenu && !['1-1', '1-2', '2-1', '2-2', '2-3'].includes(activeMenu)" class="placeholder-page">
                    <h2>{{ currentPageTitle }}</h2>
                    <p>功能开发中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="./js/components/company-form-dialog.js"></script>
    <script src="./js/components/company-index.js"></script>

    <script src="./js/pages/park-management/form-dialog.js"></script>
    <script src="./js/pages/park-management/renew-dialog.js"></script>
    <script src="./js/pages/park-management/index.js"></script>

    <script src="./js/pages/renewal-records/index.js"></script>
    <script src="./js/pages/park-info/index.js"></script>
    <script src="./js/pages/external-vehicle/index.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
