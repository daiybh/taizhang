<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台账管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" v-cloak>
        <!-- 头部 -->
        <div class="header">
            <h1>台账管理系统</h1>
            <div class="user-info">
                <el-icon><User /></el-icon>
                <span>{{ currentUser }}</span>
                <el-button type="primary" text @click="handleLogout" style="margin-left: 10px;">退出</el-button>
            </div>
        </div>
        
        <!-- 主容器 -->
        <div class="main-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                
                <el-menu
                    :default-active="activeMenu"
                    :default-openeds="['1', '2']"
                    class="el-menu-vertical"
                    background-color="#304156"
                    text-color="#bfcbd9"
                    active-text-color="#409EFF"
                    @select="handleMenuSelect"
                >
                    <el-sub-menu index="1" v-if="userRole === 'admin'">
                        <template #title>
                            <el-icon><Setting /></el-icon>
                            <span>管理层</span>
                        </template>
                        <el-menu-item index="1-1">车场管理</el-menu-item>
                        <el-menu-item index="1-2">续费记录</el-menu-item>
                    </el-sub-menu>
                    
                    <el-sub-menu index="2" v-if="userRole === 'park' || userRole === 'admin'">
                        <template #title>
                            <el-icon><Setting /></el-icon>
                            <span>车场层</span>
                        </template>
                        <el-menu-item index="2-1">车场信息</el-menu-item>
                        <el-menu-item index="2-2">公司管理</el-menu-item>
                        <el-menu-item index="2-3">厂外运输车辆</el-menu-item>
                        <el-menu-item index="2-4">厂内运输车辆</el-menu-item>
                        <el-menu-item index="2-5">非道路移动机械</el-menu-item>
                        <el-menu-item index="2-6">二维码管理</el-menu-item>
                        <el-menu-item index="2-7">用户权限</el-menu-item>
                        <el-menu-item index="2-8">部门管理</el-menu-item>
                    </el-sub-menu>
                </el-menu>
            </div>
            
            <!-- 内容区 -->
            <div class="content">
                <!-- 车场管理 -->
                <park-management v-if="activeMenu === '1-1'"></park-management>
                
                <!-- 续费记录 -->
                <renewal-records v-if="activeMenu === '1-2'"></renewal-records>
                
                <!-- 欢迎页 -->
                <div v-if="!activeMenu || activeMenu === 'welcome'" class="welcome-page">
                    <h2>欢迎使用台账管理系统</h2>
                    <p>请从左侧菜单选择功能模块</p>
                </div>
                
                <!-- 车场信息 -->
                <park-info v-if="activeMenu === '2-1'"></park-info>
                
                <!-- 公司管理 -->
                <company-management v-if="activeMenu === '2-2'"></company-management>
                
                <!-- 厂外运输车辆 -->
                <external-vehicle-management v-if="activeMenu === '2-3'"></external-vehicle-management>
                
                <!-- 其他模块占位 -->
                <div v-if="activeMenu && !['1-1', '1-2', '2-1', '2-2', '2-3'].includes(activeMenu)" class="placeholder-page">
                    <h2>{{ currentPageTitle }}</h2>
                    <p>功能开发中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="./js/park-management.js"></script>
    <script src="./js/renewal-records.js"></script>
    <script src="./js/park-info.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
