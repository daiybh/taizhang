<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台账管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        // 页面最早执行的重定向检查：如果未登录且不是登录页，则跳转到登录页
        (function(){
            try {
                var path = location.pathname || '';
                if (path !== '/web/login.html' && !sessionStorage.getItem('username')) {
                    window.location.replace('/web/login.html');
                }
            } catch (e) {
                // ignore
            }
        })();
    </script>
</head>
<body>
    <div id="app" v-cloak>
        <!-- 头部 -->
        <div class="header">
            <h1>台账管理系统</h1>
            <div class="user-info">
                <el-icon><User /></el-icon>
                <span>{{ currentUser }}</span>
                <el-button type="primary" text @click="handleLogout" style="margin-left: 10px;">退出</el-button>
            </div>
        </div>
        
        <!-- 主容器 -->
        <div class="main-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                
                <el-menu
                    :default-active="activeMenu"
                    :default-openeds="['1', '2']"
                    class="el-menu-vertical"
                    background-color="#304156"
                    text-color="#bfcbd9"
                    active-text-color="#409EFF"
                    @select="handleMenuSelect"
                >
                    <el-sub-menu index="1" v-if="userRole === 'admin'">
                        <template #title>
                            <el-icon><Setting /></el-icon>
                            <span>管理层</span>
                        </template>
                        <el-menu-item v-for="item in menuItems.admin" :key="item.index" :index="item.index">{{ item.label }}</el-menu-item>
                    </el-sub-menu>
                    
                    <el-sub-menu index="2" v-if="userRole === 'park' || userRole === 'admin'">
                        <template #title>
                            <el-icon><Setting /></el-icon>
                            <span>车场层</span>
                        </template>
                        <template v-for="item in menuItems.park" :key="item.index">
                            <el-sub-menu v-if="item.children" :index="item.index">
                                <template #title>
                                    <span>{{ item.label }}</span>
                                </template>
                                <el-menu-item v-for="child in item.children" :key="child.index" :index="child.index">{{ child.label }}</el-menu-item>
                            </el-sub-menu>
                            <el-menu-item v-else :key="item.index" :index="item.index">{{ item.label }}</el-menu-item>
                        </template>
                    </el-sub-menu>
                </el-menu>
                 <div class="sidebar-footer" style="padding:16px; text-align:center;">
                <el-button type="danger" @click="handleLogout">退出登录</el-button>
            </div>
            </div>
           
            
            <!-- 内容区 -->
            <div class="content">
                <!-- 动态渲染已注册组件（支持子目录项） -->
                <template v-for="item in ([...menuItems.admin, ...menuItems.park].flatMap(i => i.children ? i.children : i))" :key="item.index">
                    <component v-if="item.component && activeMenu === item.index" :is="item.component" :title="item.label" :item-index="item.index"></component>
                </template>

                <!-- 欢迎页 -->
                <div v-if="!activeMenu || activeMenu === 'welcome'" class="welcome-page">
                    <h2>欢迎使用台账管理系统</h2>
                    <p>请从左侧菜单选择功能模块</p>
                </div>

                <!-- 其他模块占位（当选中项没有对应组件时显示占位） -->
                <div v-if="activeMenu && !([ ...menuItems.admin, ...menuItems.park ].flatMap(i => i.children ? i.children : i).some(i => i.index === activeMenu && i.component))" class="placeholder-page">
                    <h2>{{ currentPageTitle }}</h2>
                    <p>功能开发中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script>
        // 全局组件注册表，页面脚本可写入自己的组件实现以避免脚本加载顺序问题
        window.__component_registry__ = window.__component_registry__ || {};
    </script>
    <script src="./js/pages/company/company-form-dialog.js"></script>
    <script src="./js/pages/company/company-index.js"></script>

    <script src="./js/components/placeholder.js"></script>
    <!-- menu-items.json 由 app.js 异步加载 -->

    <script src="./js/pages/park-management/form-dialog.js"></script>
    <script src="./js/pages/park-management/renew-dialog.js"></script>
    <script src="./js/pages/park-management/index.js"></script>

    <script src="./js/pages/renewal-records/index.js"></script>
    <script src="./js/pages/park-info/index.js"></script>
    <script src="./js/pages/internal-vehicle/index.js"></script>
    <script src="./js/pages/external-vehicle/index.js"></script>
    <script src="./js/pages/nonroad/index.js"></script>
    <script src="./js/pages/qrcode/index.js"></script>
    <script src="./js/pages/qrcode/external.js"></script>
    <script src="./js/pages/qrcode/internal.js"></script>
    <script src="./js/pages/qrcode/nonroad.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
