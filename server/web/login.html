<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 台账管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .login-button {
            width: 100%;
            height: 45px;
            font-size: 16px;
        }
        
        .role-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="login-container">
            <h1 class="login-title">台账管理系统</h1>
            <p class="login-subtitle">Ledger Management System</p>
            
            <div class="role-selector">
                <el-segmented v-model="loginRole" :options="roleOptions" block />
            </div>
            
            <el-form :model="loginForm" :rules="loginRules" ref="loginFormRef" class="login-form">
                <el-form-item prop="username">
                    <el-input
                        v-model="loginForm.username"
                        placeholder="请输入账号"
                        size="large"
                        prefix-icon="User"
                    />
                </el-form-item>
                
                <el-form-item prop="password">
                    <el-input
                        v-model="loginForm.password"
                        type="password"
                        placeholder="请输入密码"
                        size="large"
                        prefix-icon="Lock"
                        show-password
                        @keyup.enter="handleLogin"
                    />
                </el-form-item>
                
                <el-form-item v-if="loginRole === 'park'" prop="parkCode">
                    <el-input
                        v-model="loginForm.parkCode"
                        placeholder="请输入车场编号"
                        size="large"
                        prefix-icon="OfficeBuilding"
                        @keyup.enter="handleLogin"
                    />
                </el-form-item>
                
                <el-form-item>
                    <el-button
                        type="primary"
                        class="login-button"
                        @click="handleLogin"
                        :loading="loading"
                    >
                        登录
                    </el-button>
                </el-form-item>
            </el-form>
            
            <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
                <p>管理层默认账号：admin / admin</p>
                <p v-if="loginRole === 'park'">车场层账号由系统分配</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
        const { createApp } = Vue;
        const { ElMessage } = ElementPlus;
        
        createApp({
            data() {
                return {
                    loginRole: 'admin',
                    roleOptions: [
                        { label: '管理层', value: 'admin' },
                        { label: '车场层', value: 'park' }
                    ],
                    loginForm: {
                        username: '',
                        password: '',
                        parkCode: ''
                    },
                    loginRules: {
                        username: [
                            { required: true, message: '请输入账号', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' }
                        ],
                        parkCode: [
                            { required: true, message: '请输入车场编号', trigger: 'blur' }
                        ]
                    },
                    loading: false
                };
            },
            
            methods: {
                async handleLogin() {
                    try {
                        await this.$refs.loginFormRef.validate();
                        this.loading = true;
                        
                        // 简单的登录验证（实际项目中应该调用后端API）
                        setTimeout(() => {
                            if (this.loginRole === 'admin') {
                                if (this.loginForm.username === 'admin' && this.loginForm.password === 'admin') {
                                    ElMessage.success('登录成功');
                                    // 存储登录信息
                                    sessionStorage.setItem('userRole', 'admin');
                                    sessionStorage.setItem('username', this.loginForm.username);
                                    sessionStorage.setItem('authenticated', '1');
                                    // 跳转到主页（使用绝对路径，避免重复路径）
                                    window.location.href = '/web/index.html';
                                } else {
                                    ElMessage.error('账号或密码错误');
                                }
                            } else {
                                // 车场层登录逻辑
                                if (this.loginForm.username && this.loginForm.password && this.loginForm.parkCode) {
                                    ElMessage.success('登录成功');
                                    sessionStorage.setItem('userRole', 'park');
                                    sessionStorage.setItem('username', this.loginForm.username);
                                    sessionStorage.setItem('parkCode', this.loginForm.parkCode);
                                    sessionStorage.setItem('authenticated', '1');
                                    window.location.href = '/web/index.html';
                                } else {
                                    ElMessage.error('请填写完整信息');
                                }
                            }
                            this.loading = false;
                        }, 500);
                        
                    } catch (error) {
                        this.loading = false;
                    }
                }
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
